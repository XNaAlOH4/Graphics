<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NaAlOH4</title>
  <link rel="stylesheet" type="text/css" href="style.css" onload="this.onload = null;this.rel='stylesheet'">
</head>
<body id="Start">
  <svg id="shape" width="500" height="500">
  </svg>
  <script>
    var path = document.createElement('path');
    path.id = "path";
    path.setAttribute('fill', "#3AF");
    path.setAttribute('stroke', "#393939");
    path.setAttribute('stroke-weight', "3")
    let pos = {x:100,y:100,length:10};
    path.setAttribute('d',"M"+pos.x+" "+(pos.y+pos.length));
    let preCalc = {top:{dx:pos.length*Math.cos(Math.PI*72/180),dy:pos.length*Math.sin(Math.PI*72/180)},btm:{dx:pos.length*Math.cos(Math.PI*54/180),dy:-pos.length*Math.sin(Math.PI*54/180)}};
    //Starting from the top right corner
    let vertex = [{x:pos.x,y:pos.y+pos.length},{x:pos.x+preCalc.top.dx,y:pos.y-preCalc.top.dy},{x:pos.x+preCalc.top.dx,y:pos.y+preCalc.top.dy},
                  {x:pos.x-preCalc.btm.dx,y:pos.y+preCalc.btm.dy},{x:pos.x+preCalc.btm.dx,y:pos.y+preCalc.btm.dy},
                  {x:pos.x-preCalc.top.dx,y:pos.y+preCalc.top.dy},{x:pos.x,y:pos.y+pos.length}]
    for(let i = 1; i < vertex.length; i++){
      path.setAttribute('d',path.getAttribute('d')+" q"+JSON.stringify(pos.x-vertex[i-1].x)+" "+JSON.stringify(pos.y-vertex[i-1].y)+" "+JSON.stringify(vertex[i].x-pos.x)+" "+JSON.stringify(vertex[i].y-pos.y));
    }
    document.getElementById('shape').appendChild(path);
  </script>
  <div id="Top">
  <header>
    <h1 class="Title">Front Page</h1>
    <a href="#container" style="color:#37f1f1">See all Files</a>
  </header>
  </div>
  <div class="Box-container">
    <div class="Frow">
      <div class="Fcell"></div>
      <div class="Fcell"></div>
      <div class="Fcell"></div>
      <div class="Fcell"></div>
    </div>
  </div>
  <div class="Folder-box">
    <div id="Folder box" class="Folder box">
    </div>
  </div>
  <script src="FolderManager.js"></script>
</body></html>
