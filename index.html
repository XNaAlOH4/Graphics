<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NaAlOH4</title>
  <link rel="stylesheet" type="text/css" href="style.css" onload="this.onload = null;this.rel='stylesheet'">
</head>
<body id="Start">
  <svg id="shape" width="500" height="500">
  </svg>
  
  
  <div id="Top">
  <header>
    <h1 class="Title">Front Page</h1>
    <a href="#container" style="color:#37f1f1">See all Files</a>
  </header>
  </div>
  <div class="F-box">
    <div class="Frow">
      <div id="Fc-0-0" class="Fcell"></div>
      <div class="Fcell"></div>
      <div class="Fcell"></div>
      <div class="Fcell"></div>
    </div>
  </div>
  <div class="Folder-box">
    <div id="Folder box" class="Folder box">
    </div>
  </div>
  <script>
    function MakeF_Icon() {
  	  var svg = document.createElementNS("http://www.w3.org/2000/svg","svg");
      svg.setAttribute('width',100);svg.setAttribute('height',100);
      var body = document.createElementNS('http://www.w3.org/2000/svg','rect');
      var flap = document.createElementNS('http://www.w3.org/2000/svg','rect');
      body.setAttribute('x',10);body.setAttribute('y',10);
      body.setAttribute('width',80);body.setAttribute('height',70);body.setAttribute('rx',10);body.setAttribute('ry',10);
      //flap.setAttribute('x',0);flap.setAttribute('y',0);
      flap.setAttribute('width',80);flap.setAttribute('height',10);flap.setAttribute('rx',10);flap.setAttribute('ry',10);
      svg.appendChild(body);
      svg.appendChild(flap);
      document.getElementById('Fc-0-0').appendChild(svg);
  	}
    MakeF_Icon();
    var path = document.createElementNS('http://www.w3.org/2000/svg','path');
    path.id = "path";
    path.setAttribute('fill', "#3AF");
    path.setAttribute('stroke', "#393939");
    path.setAttribute('stroke-weight', "3")
    let pos = {x:200,y:200,length:100};
    path.setAttribute('d',"M"+pos.x+" "+(pos.y-pos.length));
    let preCalc = {top:{dx:pos.length*Math.cos(Math.PI*18/180),dy:pos.length*Math.sin(Math.PI*18/180)},btm:{dx:pos.length*Math.cos(Math.PI*54/180),dy:-pos.length*Math.sin(Math.PI*54/180)}};
    //Starting from the top right corner
    let vertex = [{x:pos.x+preCalc.top.dx,y:pos.y-preCalc.top.dy},
                  {x:pos.x+preCalc.btm.dx,y:pos.y-preCalc.btm.dy},{x:pos.x-preCalc.btm.dx,y:pos.y-preCalc.btm.dy},
                  {x:pos.x-preCalc.top.dx,y:pos.y-preCalc.top.dy},{x:pos.x,y:pos.y-pos.length}]
    for(let i of vertex){
      path.setAttribute('d',path.getAttribute('d')+" Q200 200 "+i.x+" "+i.y);
    }
    document.getElementById('shape').appendChild(path);
  </script>
  <script src="FolderManager.js"></script>
</body></html>
